# Default values for gitlab.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistence:
  provisioner: 
    enabled: true
    type: "longhorn"
  volumes:
    - name: gitlab-dev-postgresql-data-0
      size: 8
      pv: data-gitlab-dev-postgresql-0
      pvc: data-gitlab-dev-postgresql-0
    - name: gitlab-dev-minio
      size: 10
      pv: gitlab-dev-minio
      pvc: 
    - name: gitlab-dev-prometheus-server
      size: 8
      pv: gitlab-dev-prometheus-server
      pvc: gitlab-dev-prometheus-server
    - name: gitlab-dev-redis-master-0
      size: 8
      pv: redis-data-gitlab-dev-redis-master-0
      pvc: redis-data-gitlab-dev-redis-master-0
    - name: gitlab-dev-gitaly-data-0
      size: 8
      pv: repo-data-gitlab-dev-gitaly-0
      pvc: repo-data-gitlab-dev-gitaly-0

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    gitlab: []
      # - host: gitlab.example.com
    registry: []
      # - host: registry.example.com
    minio: []
      # - host: minio.example.com
  tls:
    enabled: false
    redirect: false
    mode: SIMPLE
    # secretName: vaultwarden-tls
  istioGateway:
    enabled: false
    annotations: {}
  certManager:
    enabled: false
    # issuerRef: 
    #   name: cloudflare-letsencrypt-prod
    #   kind: ClusterIssuer
    annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
