---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gitlab
spec:
  hosts:
    - gitlab.dev.erpf.de
  gateways:
    - gitlab
  http:
    - match:
      - uri:
          prefix: /
      route:
      - destination:
          port:
            number: 8181
          host: gitlab-dev-webservice-default

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: registry
spec:
  hosts:
    - registry.dev.erpf.de
  gateways:
    - registry
  http:
    - match:
      - uri:
          prefix: /
      route:
      - destination:
          port:
            number: 5000
          host: gitlab-dev-registry

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio
spec:
  hosts:
    - minio.dev.erpf.de
  gateways:
    - minio
  http:
    - match:
      - uri:
          prefix: /
      route:
      - destination:
          port:
            number: 9000
          host: gitlab-dev-minio-svc
