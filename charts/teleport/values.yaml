imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

teleport-cluster:
  # https://github.com/gravitational/teleport/blob/master/examples/chart/teleport/values.yaml
  chartMode: custom
  # image: ronaldmiranda/teleport-arm
  teleportVersionOverride: 9.0.4
  service:
    type: ClusterIP
  persistence:
    enabled: false
    existingClaimName: teleport-pvc
  extraArgs:
    - --insecure-no-tls

# serviceAccount:
#   # Specifies whether a service account should be created
