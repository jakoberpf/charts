{{- if and .Values.ingress.enabled .Values.ingress.istioGateway.enabled -}}
{{- $root := . -}}
{{- $fullName := include "teleport.fullname" . -}}

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "teleport.labels" . | nindent 4 }}
  {{- with .Values.ingress.istioGateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}  
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        {{- range .Values.ingress.hosts }}
        - {{ .host }}
        {{- end }}
      {{- if .Values.ingress.tls.redirect }}
      tls:
        httpsRedirect: true
      {{- end }}
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: {{ .Values.ingress.tls.mode | default "PASSTHROUGH" }}
      hosts:
        {{- range .Values.ingress.hosts }}
        - {{ .host }}
        {{- end }}

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "teleport.labels" . | nindent 4 }}
  {{- with .Values.ingress.istioGateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}  
spec:
  hosts:
    {{- range .Values.ingress.hosts }}
    - {{ .host }}
    {{- end }}
  gateways:
    - {{ $fullName }}
  http:
    - match:
      - uri:
          prefix: /
      route:
      - destination:
          port:
            number: 443
          host: {{ $fullName }}
{{- end }}
