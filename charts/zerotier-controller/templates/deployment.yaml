apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zerotier-controller.fullname" . }}
  labels:
    {{- include "zerotier-controller.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.controller.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "zerotier-controller.selectorLabels" . | nindent 6 }}
      component: controller
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zerotier-controller.selectorLabels" . | nindent 8 }}
        component: controller
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "zerotier-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: controller
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          ports:
            - name: zerotier
              containerPort: 9993
              protocol: TCP
          env:
            - name: ZT_OVERRIDE_LOCAL_CONF
              value: "true"
            - name: ZT_ALLOW_MANAGEMENT_FROM
              value: 0.0.0.0/0
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /var/lib/zerotier-one
            name: zerotier-one-data
          - name: tun
            readOnly: true
            mountPath: /dev/net/tun
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: zerotier-one-data
        persistentVolumeClaim:
          claimName: zerotier-one-data
      - name: tun
        hostPath:
          path: /dev/net/tun
          type: ''
